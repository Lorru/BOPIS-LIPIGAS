<div class="m-t">
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Rut..." [(ngModel)]="user.run">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Clave..." [(ngModel)]="user.password">
      </div>
      <button type="button" class="btn btn-lipi-yellow block full-width m-b" (click)="login()" [disabled]="loadingLogin">Login <i class="fa fa-spinner fa-spin" *ngIf="loadingLogin"></i></button>
      <a routerLink="recovery-password"><small>¿Se te olvidó tu contraseña?</small></a>
</div>
