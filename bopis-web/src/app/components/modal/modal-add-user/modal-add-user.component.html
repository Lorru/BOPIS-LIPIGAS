<div class="modal-header lipi-blue-bg">
  <h4 class="modal-title">Agregar Usuario</h4>
  <button type="button" class="close" aria-hidden="true" (click)="dismiss()">×</button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
          <div class="form-group row">
                <label class="col-lg-2 col-form-label">Nombre</label>
                <div class="col-lg-10">
                      <input type="text" class="form-control" placeholder="Nombre..." [(ngModel)]="user.fullName">
                </div>
          </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
            <div class="form-group row">
                  <label class="col-lg-2 col-form-label">Rut</label>
                  <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Rut..." [(ngModel)]="user.run">
                  </div>
            </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
            <div class="form-group row">
                  <label class="col-lg-2 col-form-label">Email</label>
                  <div class="col-lg-10">
                        <input type="email" class="form-control" placeholder="Email..." [(ngModel)]="user.email">
                  </div>
            </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
            <div class="form-group row">
                  <label class="col-lg-2 col-form-label">Clave</label>
                  <div class="col-lg-10">
                        <input type="password" class="form-control" placeholder="Clave..." [(ngModel)]="user.password">
                  </div>
            </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
          <div class="form-group row">
                <label class="col-lg-2 col-form-label">Perfil <i class="fa fa-spinner fa-spin" *ngIf="loadingProfileFindAllStatusEqualToOne"></i></label>
                <div class="col-lg-10">
                    <select [(ngModel)]="user.profileId" class="form-control" (change)="changeLocalIdByProfileId()">
                      <option *ngFor="let profile of profiles" value="{{ profile.id }}">{{ profile.description }}</option>
                    </select>
                </div>
          </div>
    </div>
  </div>
  <div class="row" *ngIf="user.profileId == 3">
    <div class="col-md-12">
          <div class="form-group row">
                <label class="col-lg-2 col-form-label">¿Local?</label>
                <div class="col-lg-10">
                  <input type="checkbox" style="display: none;">
                  <span [class]="returnClassSiwtch(local)">
                      <small [class]="returnClassSmall(local)" (click)="isLocal(); changeLocalIdByProfileId();"></small>
                  </span>
                </div>
          </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
          <div class="form-group row">
                <label class="col-lg-2 col-form-label">Local <i class="fa fa-spinner fa-spin" *ngIf="loadingLocalFindAllStatusEqualToOne"></i></label>
                <div class="col-lg-10">
                    <select [(ngModel)]="user.localId" class="form-control" [disabled]="user.profileId == 3 && local == false">
                      <option *ngFor="let local of locals" value="{{ local.id }}">{{ local.name }}</option>
                    </select>
                </div>
          </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-lipi-yellow" (click)="create()" [disabled]="profiles.length == 0 || locals.length == 0 || loadingCreate == true">Agregar <i class="fa fa-spinner fa-spin" *ngIf="loadingCreate"></i></button>
  <a href="javascript:;" class="btn btn-white" (click)="dismiss()">Salir</a>
</div>
